<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body
    class="flex flex-col bg-slate-300 justify-center items-center overflow-x-hidden"
  >
    <!-- Content -->
    <div class="flex-grow">
      <!-- Isi konten utama di sini -->
      <div
        class="p-2 bg-gray-800 rounded-b-xl flex justify-between fixed top-0-0 left-0 right-0 shadow-sm"
      >
        <h1 class="text-3xl font-bold text-white ml-2">Disapu</h1>
        <img src="img/Wiga.png" alt="logo wiga" class="mr-2" width="45px" />
      </div>
    </div>

    <!-- ---------------------------- -->

    <div
      class="bg-slate-200 shadow-2xl my-24 w-screen rounded-3xl mx-auto max-w-screen-lg"
    >
      <div class="grid grid-cols gap-6 p-6">
        <div class="flex justify-between">
          <h2 class="font-semibold">Masukkan berat sampah</h2>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="20"
            fill="currentColor"
            class="bi bi-pen-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001"
            />
          </svg>
        </div>

        <!-- item -->
        <form id="form_id" action="" class="flex flex-col gap-4">
          <input
            id="id_user"
            class="p-2 rounded-xl shadow-md focus:outline-none focus:ring-4 focus: ring-teal-600 text-sm"
            type="text"
            name="id_user"
            placeholder="Masukkan ID User"
          />
          <div class="flex">
            <input
              id="berat"
              class="p-2 rounded-xl shadow-md focus:outline-none focus:ring-4 focus:ring-teal-600 text-sm w-11/12"
              type="text"
              name="berat"
              placeholder="Contoh : 2.5"
            />
            <span class="self-center mx-auto">(Kg)</span>
          </div>

          <select
            class="p-2 rounded-xl shadow-md focus:outline-none focus:ring-4 focus:ring-teal-600 text-sm w-full"
            id="material1"
            name="material1"
          >
            <option value="">Pilih Material</option>
            <option value="kertas">Kertas</option>
            <option value="plastik">Plastik</option>
            <option value="elektronik">Elektronik</option>
            <option value="besi">Besi</option>
            <option value="alumunium">Alumunium</option>
            <option value="botol_kaca">Botol Kaca</option>
          </select>

          <select
            class="p-2 rounded-xl shadow-md focus:outline-none focus:ring-4 focus:ring-teal-600 text-sm w-full"
            id="material2"
            name="material2"
          >
            <option value="">Pilih Sub Material</option>
          </select>

          <button
            type="button"
            onclick="submitForm()"
            class="text-center font-bold text-slate-400 bg-slate-100 py-2 mt-6 rounded-full shadow-inner shadow-slate-700 hover:bg-sky-400 focus:bg-sky-600 hover:text-white hover:shadow-lg hover:shadow-slate-600 gr"
          >
            Inputkan
          </button>
        </form>
      </div>
    </div>

    <!-- tombol Navbar -->
    <nav
      class="fixed bottom-0 left-0 right-0 bg-gray-800 text-white rounded-t-lg"
    >
      <!-- -------------------------------------- -->
      <div class="flex justify-around py-2">
        <a
          href="home_admin.html"
          class="flex flex-col items-center hover:text-green-400 active:bg-green-500 rounded-full active:p-1 active:text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-house"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"
            />
          </svg>
          <span class="text-xs">Home</span>
        </a>
        <a
          href="riwayat_sampah_admin.html"
          class="flex flex-col items-center hover:text-green-400 active:bg-green-500 rounded-full active:p-1 active:text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-archive"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5zm13-3H1v2h14zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"
            />
          </svg>
          <span class="text-xs">Riwayat</span>
        </a>
        <a
          href="https://wa.me/qr/VDEVZODYV4FOD1 "
          target="_blank"
          class="flex flex-col items-center hover:text-green-400 active:bg-green-500 rounded-full active:p-1 active:text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-exclamation-triangle"
            viewBox="0 0 16 16"
          >
            <path
              d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z"
            />
            <path
              d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"
            />
          </svg>
          <span class="text-xs">Laporkan</span>
        </a>
        <a
          href="profil_admin.html"
          class="flex flex-col items-center hover:text-green-400 active:bg-green-500 rounded-full active:p-1 active:text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-person"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
            />
          </svg>
          <span class="text-xs">Profile</span>
        </a>
      </div>
    </nav>
    <!-- -------------------------------------- -->
    <script>
      function submitForm() {
        var idUser = document.getElementById("id_user").value;
        var berat = document.getElementById("berat").value;
        var material1 = document.getElementById("material1").value;
        var material2 = document.getElementById("material2").value;

        // Periksa apakah input ID user, berat, material1, dan material2 kosong
        if (
          idUser.trim() === "" ||
          berat.trim() === "" ||
          material1.trim() === "" ||
          material2.trim() === ""
        ) {
          alert("Mohon isi semua form dengan benar!");
          return;
        }

        // Jika tidak kosong, lanjutkan dengan proses selanjutnya
        // Anda juga dapat menambahkan validasi lain di sini

        // Jika semua validasi berhasil, lanjutkan dengan mengirimkan formulir
        alert("Formulir berhasil diisi!");
        document.getElementById("form_id").submit();
      }

      document
        .getElementById("material1")
        .addEventListener("change", function () {
          var material1 = this.value;
          var material2Dropdown = document.getElementById("material2");

          // Kosongkan pilihan pada dropdown kedua
          material2Dropdown.innerHTML =
            '<option value="">Pilih Sub Material</option>';

          // Tambahkan pilihan yang sesuai dengan material1 yang dipilih
          if (material1 === "kertas") {
            material2Dropdown.innerHTML +=
              '<option value="koran">Koran</option>';
            material2Dropdown.innerHTML +=
              '<option value="buku_bekas">Buku Bekas</option>';
            material2Dropdown.innerHTML +=
              '<option value="kertas_warna">Kertas Warna</option>';
            material2Dropdown.innerHTML +=
              '<option value="kertas_buram">Kertas Buram</option>';
            material2Dropdown.innerHTML +=
              '<option value="karton">Karton</option>';
            material2Dropdown.innerHTML +=
              '<option value="lainnya">Kertas Lainnya</option>';
          } else if (material1 === "plastik") {
            material2Dropdown.innerHTML +=
              '<option value="gelas_plastik">Gelas Plastik</option>';
            material2Dropdown.innerHTML +=
              '<option value="botol_plastik">Botol Plastik</option>';
            material2Dropdown.innerHTML +=
              '<option value="mainan_anak">Mainan Anak</option>';
            material2Dropdown.innerHTML +=
              '<option value="perabotan_rumah">Perabotan Rumah</option>';
            material2Dropdown.innerHTML +=
              '<option value="kantong_plastik">Kantong Plastik</option>';
            material2Dropdown.innerHTML +=
              '<option value="lainnya">Plastik Lainnya</option>';
          } else if (material1 == "elektronik") {
            material2Dropdown.innerHTML += '<option value="tv">TV</option>';
            material2Dropdown.innerHTML +=
              '<option value="kipas">Kipas Angin</option>';
            material2Dropdown.innerHTML +=
              '<option value="mesin cuci">Mesin Cuci</option>';
            material2Dropdown.innerHTML +=
              '<option value="kulkas">Kulkas</option>';
            material2Dropdown.innerHTML +=
              '<option value="dispenser">Dispenser</option>';
            material2Dropdown.innerHTML +=
              '<option value="rice cooker">Rice Cooker</option>';
            material2Dropdown.innerHTML +=
              '<option value="elektronik lainnya">Elektronink Lainnya</option>';
          } else if (material1 == "besi") {
            material2Dropdown.innerHTML +=
              '<option value="besi tebal">Besi Tebal</option>';
            material2Dropdown.innerHTML +=
              '<option value="besi tipis">Besi Tipis</option>';
            material2Dropdown.innerHTML +=
              '<option value="kuningan">Kuningan</option>';
            material2Dropdown.innerHTML +=
              '<option value="tembaga biasa">Tembaga Biasa</option>';
            material2Dropdown.innerHTML +=
              '<option value="tembaga super">Tembaga Super</option>';
            material2Dropdown.innerHTML +=
              '<option value="timah">Timah</option>';
            material2Dropdown.innerHTML +=
              '<option value="kepala aki">Kepala Aki</option>';
            material2Dropdown.innerHTML += '<option value="aki">Aki</option>';
            material2Dropdown.innerHTML +=
              '<option value="besi lainnya">Besi Lainnya</option>';
          } else if (material1 == "alumunium") {
            material2Dropdown.innerHTML +=
              '<option value="Alma Tipis">Alma Tipis</option>';
            material2Dropdown.innerHTML +=
              '<option value="Alma Tebal">Alma Tebal</option>';
            material2Dropdown.innerHTML +=
              '<option value="kaleng atau seng">Kaleng / seng</option>';
            material2Dropdown.innerHTML +=
              '<option value="Alumunium Lainnya">Alumunium Lainnya</option>';
          } else if (material1 == "botol_kaca") {
            material2Dropdown.innerHTML +=
              '<option value="botol kecap">Botol Kecap</option>';
            material2Dropdown.innerHTML +=
              '<option value="botol saos">Botol Saos</option>';
            material2Dropdown.innerHTML +=
              '<option value="botol sirup">Botol Sirup</option>';
            material2Dropdown.innerHTML +=
              '<option value="botol kaca kecil">Botol Kaca Kecil</option>';
            material2Dropdown.innerHTML +=
              '<option value="botol kaca Besar">Botol Kaca Besar</option>';
            material2Dropdown.innerHTML +=
              '<option value="botol Lainnya">Botol Kaca Lainnya</option>';
          }
        });
    </script>
  </body>
</html>
